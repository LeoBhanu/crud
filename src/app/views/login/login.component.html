<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 30rem">
        <div class="card-header">
          <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <input
                type="text"
                name="email"
                [(ngModel)]="user.email"
                placeholder="Email"
                class="form-control"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="password"
                name="pass"
                [(ngModel)]="user.password"
                placeholder="Password"
                class="form-control"
              />
            </div>
            <div class="form-group mb-3 button-section">
              <button type="submit" class="pull-left btn btn-primary btn-sm">
                <i class="bi bi-box-arrow-in-right p-r-10"></i>
                LOGIN
              </button>
              <a class="pull-right" [routerLink]="['/register']"
                >Do not have an Account?</a
              >
              <a class="pull-right" [routerLink]="['/forget-password']"
                >Forget Password?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
