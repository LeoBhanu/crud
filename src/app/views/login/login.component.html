<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 30rem">
        <div class="card-header">
          <h6>Login</h6>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <input
                type="text"
                name="email"
                [(ngModel)]="user.email"
                placeholder="email"
                class="form-control"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="password"
                name="pass"
                [(ngModel)]="user.password"
                placeholder="password"
                class="form-control"
              />
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="form-control btn btn-primary btn-sm">
                LOGIN
              </button>
              <span style="color: red">{{ log_res.message }}</span>
            </div>
            <div *ngIf="!log_res.code && !everify">
              <button
                type="button"
                class="form-control btn btn-primary btn-sm"
                (click)="register()"
              >
                Register here
              </button>
            </div>
            <div *ngIf="!log_res.code && everify">
              <button type="button" class="form-control btn btn-primary btn-sm">
                forgot password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
