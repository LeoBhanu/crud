<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="width: 30rem">
          <div class="card-header">
            <h4 class="card-title">Change/Reset Password</h4>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="changePassword()">
              <div class="form-group mb-3">
                <input
                  type="text"
                  name="email"
                  [(ngModel)]="user.email"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
              <button type="button" (click)="verifyEmail()" class="pull-left btn btn-primary btn-sm mb-3">
                Verify
              </button>
              <div class="form-group mb-3">
                <input
                  type="password"
                  name="pass"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3 button-section">
                <button type="submit" class="pull-left btn btn-primary btn-sm">
                  Change Password
                </button>
            
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
