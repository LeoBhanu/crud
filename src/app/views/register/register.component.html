<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 30rem">
        <div class="card-header">
          <h5>Please Register</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister(signup)" #signup="ngForm">
            <div class="form-group" class="mb-3">
              <input
                type="text"
                name="name"
                ngModel
                placeholder="Name"
                class="form-control"
              />
            </div>
            <div class="form-group" class="mb-3">
              <input
                type="email"
                name="email"
                ngModel
                placeholder="Email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-success">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
